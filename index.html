<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <h1>Janken</h1>

    <div class="score">
        <h2 class="ties">Ties: 0</h2>
    </div>
    <div class="winDiv">
        <h2 class="winner"></h2>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerDiv">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
        <div class="playerImgs">
           <img src="./images/Rock.png" alt="rock" class="playerImg" id="rock">
           <img src="./images/Paper.png" alt="paper" class="playerImg" id="paper"> 
           <img src="./images/Scissors.png" alt="scissors" class="playerImg" id="scissors">  
        </div>
    </div>
    <div class="computerDiv">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImgs">
           <img src="./images/Rock.png" alt="rock" class="rock">
           <img src="./images/Paper.png" alt="paper" class="paper"> 
           <img src="./images/Scissors.png" alt="scissors" class="scissors">  
        </div>
    </div>

    <p> Get ready to play!</p>

    
   
    

    <script src="rps.js"></script>
    
</body>
</html>
